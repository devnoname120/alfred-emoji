name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  macosx:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - run: npm install
    - run: npm test
    - run: ./build.sh
    - uses: actions/upload-artifact@v2
      with:
        name: alfred-emoji.alfredworkflow
        path: alfred-emoji.alfredworkflow
